	<div class="kuiSideBarFormRow">
      <label class="kuiSideBarFormRow__label" for="DisplayDirectionalEdge">
     Display directional edge:
      </label>
      <div class="kuiSideBarFormRow__control">
      <input class="kuiCheckBox" type="checkbox" ng-model="editorState.params.displayArrow">
      </div>
    </div>
	
	<div class="kuiSideBarFormRow">
      <label class="kuiSideBarFormRow__label" for="EndpointPosition">
     Endpoint position:
      </label>
      <div class="kuiSideBarFormRow__control">
     <select class="form-control" ng-model="editorState.params.posArrow" id="sel4">
                    <option value="from">Beginning</option>
                    <option value="middle">Middle</option>
                    <option value="to">End side</option>
                </select>
      </div>
    </div>
	
		<div class="kuiSideBarFormRow">
      <label class="kuiSideBarFormRow__label" for="EndpointType">
    Endpoint Type:
      </label>
      <div class="kuiSideBarFormRow__control">
     <select class="form-control" ng-model="editorState.params.shapeArrow" id="sel3">
                    <option value="arrow">Arrow</option>
                    <option value="circle">Circle</option>
                </select>
      </div>
    </div>
	
	<div class="kuiSideBarFormRow">
      <label class="kuiSideBarFormRow__label" for="ScaleFactor">
    Scale Factor:
      </label>
      <div class="kuiSideBarFormRow__control">
     <input class="form-control" type="number" ng-model="editorState.params.scaleArrow" min="0">
      </div>
    </div>
	
	
	<div class="kuiSideBarFormRow">
      <label class="kuiSideBarFormRow__label" for="SmoothType">
    Smooth type:
      </label>
      <div class="kuiSideBarFormRow__control">
     <select class="form-control" ng-model="editorState.params.smoothType" id="sel5">
                    <option value="dynamic">Dynamic</option>
                    <option value="continuous">Continuous Anchor</option>
                    <option value="discrete">Discrete Anchor</option>
                    <option value="diagonalCross">Diagonal Anchor</option>
                    <option value="straightCross">Straight Line</option>
                    <option value="horizontal">Horizontal Anchor</option>
                    <option value="vertical">Vertical Anchor</option>
                    <option value="curvedCW">Clock-wise Curve</option>
                    <option value="curvedCCW">Counter-Clock-wise Curve</option>
                    <option value="cubicBezier">Cubic Bezier</option>
                </select>
      </div>
    </div>
