<table  border="1" >
  <tbody ng-repeat="detail in details">
    <tr>
      <th><b>{{detail.label}}</b></th>
      <td>
          {{detail.value}}
      </td>
    </tr>
	<tr>
      <th><b>{{detail.metric_label}}</b></th>
      <td>
          {{detail.metric_value}}
      </td>
    </tr>
  </tbody>
</table>
