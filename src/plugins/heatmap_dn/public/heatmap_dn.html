<div class="kuiSideBarSection">
<div class="form-group">
<div class="kuiSideBarFormRow">
 <label class="kuiSideBarFormRow__label" for="showLabels"> 
   Show Labels
   </label>
   <div class="kuiSideBarFormRow__control"> 
  <input class="kuiCheckBox" type="checkbox" value="{{showLabels}}" ng-model="editorState.params.showLabels" name="showLabels" ng-checked="editorState.params.showLabels">  
</div>
</div>
<div class="kuiSideBarFormRow">
 <label class="kuiSideBarFormRow__label" for="ShowLegend">     
   Show Legend
  </label>
  <div class="kuiSideBarFormRow__control"> 
  <input class="kuiCheckBox" type="checkbox" value="{{showLegend}}" ng-model="editorState.params.showLegend" name="showLegend" ng-checked="editorState.params.showLegend">
  </div>
</div> 
<div class="kuiSideBarFormRow">
 <label class="kuiSideBarFormRow__label" for="ShowNumbers">    
   Show Numbers
  </label>
   <div class="kuiSideBarFormRow__control"> 
   <input class="kuiCheckBox" type="checkbox" value="{{showNumber}}" ng-model="editorState.params.showNumber" name="showNumber" ng-checked="editorState.params.showNumber">
   </div>
</div> 
<div class="kuiSideBarFormRow">
  <label class="kuiSideBarFormRow__label" for="NumberOfBuckets">
    Number of Buckets
  </label>
  <div class="kuiSideBarFormRow__control">
  <select class="form-control" ng-model="editorState.params.range" ng-options="range for range in vis.type.editorConfig.collections.ranges"></select>
  
</div></div>
<div class="kuiSideBarFormRow">
   <label class="kuiSideBarFormRow__label" for=" SetBucketsRange">
    Set Buckets Range     
    </label>
	 <div class="kuiSideBarFormRow__control"> 
	<input class="kuiCheckBox" type="checkbox" ng-model="editorState.params.setMaxMin">
	</div>
	</div>
	
    <div ng-if="editorState.params.setMaxMin">
	<div class="kuiSideBarFormRow">
       <label class="kuiSideBarFormRow__label" for=" SetBucketsRange">
        Min
		 </label>
		  <div class="kuiSideBarFormRow__control"> 
        <input name="minVal"
               class="form-control"
               type="number"
               step="0.1"
               ng-model="editorState.params.minVal"
			   less-than="{{editorState.params.maxVal}}"
               ng-required="editorState.params.setMaxMin">
     </div>
	 </div>
	  <div ng-show="editorState.params.minVal >= editorState.params.maxVal">
        <span class="text-danger">Max must be greater than Min</span>
      </div>
	 <div class="kuiSideBarFormRow">
       <label class="kuiSideBarFormRow__label" for=" SetBucketsRange">
        Max
		</label>
		 <div class="kuiSideBarFormRow__control"> 
        <input name="maxVal"
               class="form-control"
               type="number"
               step="0.1"
               ng-model="editorState.params.maxVal"
			   greater-than="{{editorState.params.minVal}}"
               ng-required="editorState.params.setMaxMin">
      
    </div>
	</div>
    </div>
<vislib-basic-options></vislib-basic-options>
</div></div>
